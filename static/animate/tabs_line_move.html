<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>tabs下划线移动动画</title>
  <style>
    :root {
      --color-theme: #ffa800;
      --color-border: #ddd;
    }

    body {
      margin: 0;
    }

    .tab {
      position: relative;
      display: flex;
      height: 44px;
    }

    .tab-item {
      padding: 8px 0;
      flex: 1;
      background: linear-gradient(180deg, var(--color-border), var(--color-border)) left bottom no-repeat;
      background-size: 100% 1px;
      text-align: center;
    }

    .tab-item.active {
      /*border-bottom: 3px solid var(--color-theme);*/
    }

    .tab-bar {
      height: 3px;
      position: absolute;
      bottom: 0;
      border-radius: 5px;
      background-color: var(--color-theme);
    }

    .tab-bar-forward {
      transition: right 300ms cubic-bezier(0.35, 0, 0.25, 1), left 300ms cubic-bezier(0.35, 0, 0.25, 1) 90ms;
    }

    .tab-bar-backward {
      transition: right 300ms cubic-bezier(0.35, 0, 0.25, 1) 90ms, left 300ms cubic-bezier(0.35, 0, 0.25, 1);
    }

    .tab-name {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="tab">
  <div class="tab-item active">周边游</div>
  <div class="tab-item">国内游</div>
  <div class="tab-item">热门推荐</div>
  <div class="tab-item">澳新</div>
  <div class="tab-item">西欧</div>
</div>

<div class="tab tab-name">
  <div class="tab-item active">张三</div>
  <div class="tab-item">李四</div>
  <div class="tab-item">王麻子</div>
</div>

<script src="js/TabsLineMove.js"></script>
<script>
  new TabsLineMove({})
  new TabsLineMove({el: '.tab-name', height: 5, color: 'red'})
</script>
</body>
</html>

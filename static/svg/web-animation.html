<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>test</title>

</head>
<body>
<!--Web animations-->
<div class="animation-wrapper">
    <span id="ball-container">
        <img src="https://webdesigner-webdeveloper.com/chris-des-dev/wp-content/uploads/2015/01/ball.svg" class="ball" alt=""/>
    </span>
</div>

<ul class="controls" id="controls">
  <li>
    <button id="keyframe-start">start Keyframe</button>
  </li>
  <li>
    <button id="motionpath-start">start Motionpath</button>
  </li>
  <li>
    <button id="pause">pause</button>
  </li>
  <li>
    <button id="cancel">cancel</button>
  </li>
  <li>
    <button id="play">play</button>
  </li>
  <li>
    <button id="reverse">reverse</button>
  </li>
</ul>

<script src="js/web-animations-next.min.js"></script>
<script>
  var tar = {}
  tar.ball = document.querySelector('.ball')
  tar.ctrl = document.querySelector('.controls')

  //    //关键帧
  var ballKeyframes = new KeyframeEffect(
    tar.ball, // element to animate
    [
      {transform: 'translateY(0px)'}, // keyframe
      {transform: 'translateY(100px)'}, // keyframe
    ],
    {duration: 2000, fill: 'forwards', iterations: Infinity}, // keyframe options
  )

  //方式1
  //    var ballAnimation = tar.ball.animate([
  //        // keyframes
  //        { transform: 'translateY(0px) rotateZ(0deg)'},
  //        { transform: 'translateY(300px) rotateZ(1000deg)' }
  //    ], {
  //        // timing options
  //        duration: 2000,
  //        iterations: Infinity,
  //        easing: 'ease-in-out',
  //        direction: 'alternate'
  //    });


  //方式2
  var ballAni = new Animation(ballKeyframes, document.timeline)
  ballAni.play()

  //how to path move like svg ?

  tar.ctrl.addEventListener('click', function (event) {
    if (event.target) {
      var targetElement = event.target

      switch (targetElement.id) {
        case 'keyframe-start':
          ballAnimation = document.timeline.play(Animations.animationGroupRoll)
          break
        case 'motionpath-start':
          ballAnimation = document.timeline.play(Animations.animationGroupBounce)
          break
        case 'pause':
          ballAnimation.pause()
          break
        case 'cancel':
          ballAnimation.cancel()
          break
        case 'play':
          ballAnimation.play()
          break
        case 'reverse':
          ballAnimation.reverse()
      }
    }
  })

</script>
</body>
</html>

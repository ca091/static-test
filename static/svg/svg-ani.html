<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg 封装库 snap,包括图形绘制 animate等</title>
  <link rel="stylesheet" href="css/svg-ani.css">
  <script src="js/snap.svg-min.js"></script>
  <script src="js/snap.demo.js"></script>
</head>
<body>

<svg id="svg" width="800" height="600" fill="url(#pattern)">
  <rect x="0" y="0" width="800" height="600" fill="url(#wg)"></rect>
  <g>
    <line id="g-line" x1="0" y1="0" x2="300" y2="300" stroke="orange" stroke-width="5"></line>
    <path id="g-p-circle" d="M 100,200 A100 100 0 1 1 101,201" stroke="#333" stroke-width="5"></path>
  </g>
  <g transform="translate(300 0)">
    <polygon id="ani-polygon"
             fill="#dd4814"
             points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9">
    </polygon>
    <!--SVG's SMIL animations (<animate>, <set>, etc.) are deprecated and will be removed. Please use CSS animations or Web animations instead.-->
    <!-- 小提示：两个图形的point个数应该是一样的，否则会有问题！切记！ -->
    <!--<animate xlink:href="#ani-polygon"-->
    <!--attributeName = "points"-->
    <!--dur = "1200ms"-->
    <!--fill = "freeze"-->
    <!--to = "110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 71.1,116.7"-->
    <!--/>-->
  </g>
</svg>


<!--网格-->
<svg id="svg-pattern">
  <defs>
    <pattern id="wg" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 100 L 100 100 L 100 0" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="10 10"></path>
    </pattern>
  </defs>
</svg>

</body>
</html>

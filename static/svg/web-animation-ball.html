<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>car</title>
  <style>
    .car {
      width: 50px;
      position: absolute;
      /*motion-offset: 100%;*/
      /*motion-path: path("M200 200 S 400.5 400.1 848.7 284.4z");*/
      offset-distance: 100%;
      offset-path: path("M200 200 S 400.5 400.1 848.7 284.4z");
    }
  </style>

</head>
<body>
<img src="img/car.png" class="car" alt=""/>

<!-- <script src="js/web-animations-next.min.js"></script> -->
<script>
  var car = document.querySelector('.car')
  if (car.style.offsetDistance !== undefined) {
    moveCar()
  } else {
    // moveCar()
  }

  function moveCar() {
    var player = car.animate([
      {offsetDistance: '100%'},
      {offsetDistance: 0},
    ], {
      duration: 5000,
      iterations: Infinity,
      fill: 'both',
      easing: 'linear',
      delay: 10,
    })
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="robots" content="index,follow"/>
  <title>svg 基础api</title>
  <link rel="stylesheet" href="css/svg-api.css">
</head>
<body>
<!--视野-->
<svg width="200" height="100" class="svg bc" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet">
  <rect width="200" height="100" stroke="red" fill="none"></rect>
</svg>
<!--分组 g-整体的概念--属性继承--可嵌套-->
<svg>
  <g fill="none" stroke="green" transform="translate(50 80) rotate(-45)">
    <rect width="100" height="50"></rect>
    <rect x="40" y="50" width="20" height="100"></rect>
  </g>
</svg>

<!--描边-->
<svg width="500" height="300">
  <g>
    <text x="0" y="30">stroke dasharray</text>
    <path stroke="orange" stroke-width="10" stroke-linecap="round" stroke-dasharray="25,20" d="M 30 50 L 200 50 Z"></path>
  </g>
  <g transform="translate(0 50)">
    <path d="M 50,50 L 100,150 150,50" fill="none" stroke="orange" stroke-width="5"></path>
    <path d="M 50,50 Q 100,150 150,50" fill="none" stroke="blue" stroke-width="5"></path>
    <path d="M 200,50 C 50,50 150,150 200,200" fill="none" stroke="green" stroke-width="5"></path>
  </g>
  <g transform="translate(200 10)">
    <path d="M100 100 A 30,50 1 0 0 200 150 z" fill="#080" stroke="#8f8" stroke-width="5" opacity="0.5"/>

    <path d="M100 100 A 30,50 0 0 1 200,150 z" fill="#088" stroke="cyan" stroke-width="5" opacity="0.5"/>

    <path d="M100 100 A 300,30 0 0 0 200,150 " fill="#880" stroke="yellow" stroke-width="5" opacity="0.5"/>

    <path d="M100 100 A 300,30 0 0 1 200,150 " fill="#800" stroke-width="5" opacity="0.5"/>
  </g>

</svg>

<!--渐变 和 animate-->
<svg width="600" height="300">
  <defs>
    <linearGradient id="lg">
      <stop offset="0%" stop-color="#fff"></stop>
      <stop offset="100%" stop-color="#333"></stop>
    </linearGradient>
    <radialGradient id="rg">
      <stop offset="0%" stop-color="#fff"></stop>
      <stop offset="100%" stop-color="#333"></stop>
    </radialGradient>
  </defs>
  <rect id="r1" x="10" y="10" width="200" height="100" stroke="blue" stroke-width="10" fill="url(#lg)"></rect>
  <rect id="r2" x="10" y="121" width="200" height="100" stroke="blue" stroke-width="10" fill="url(#rg)"></rect>
  <circle id="c1" r="30" cx="35" cy="265" fill="orange"></circle>
  <animate id="r2-ani" href="#r2" attributeName="x"
           from="10" to="100" dur="2s" begin="click" fill="remove"></animate>
  <animate href="#c1" attributeName="cx"
           from="35" to="120" dur="2s" restart="whenNotActive" repeatCount="3" repeatDur="00:20" begin="r2-ani.begin+1s"></animate>
</svg>

<script>
  var v1 = document.getElementById('r1')
  v1.addEventListener('click', function () {
    var sk = v1.getAttributeNS(null, 'stroke')
    console.log(sk)
  })

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    span.team {
      color: #ffa800;
    }
  </style>
</head>
<body>
<div contenteditable="true" id="div-input"></div>
<button id="btn-insert">insert</button>
<div>
  <a href="./phone_copy.html">see /phone_copy.html</a>
</div>
<div>
  <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Selection">see MDN</a>
</div>

<script src="cursor.js"></script>
<script>
  let divInput = document.getElementById('div-input')
  let btnInsert = document.getElementById('btn-insert')
  let cursor = new Cursor(divInput)

  btnInsert.addEventListener('click', function () {
    let sel = window.getSelection()
    if (!cursor.checkCursorIn(sel)) {
      cursor.insert('@team' + Math.floor(Math.random() * 100))
    }
  })
</script>
</body>
</html>

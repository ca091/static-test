<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>使用 ::after 伪类扩大可点击区域</title>
  <style>
    button {
      position: relative;
      cursor: pointer;
    }
    button::after {
      content: '';
      position: absolute;
      top: -8px;
      right: -8px;
      bottom: -8px;
      left: -8px;
    }
  </style>
</head>
<body>
<button>click</button>

<script>
  document.querySelector('button').addEventListener('click', console.log)
</script>
</body>
</html>

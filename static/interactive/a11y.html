<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>可访问性</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2386903_qgmyesq7agn.css">
  <style>
    .form-item {
      display: flex;
    }
    .form-item .label {
      margin-right: 8px;
      width: 60px;
      flex-shrink: 0;
      text-align: right;
    }
    .form-item .content {
      flex: 1 0 auto;
    }

    button.focus:active {
      background-color: #eee;
    }
    button.focus:focus-visible {
      outline: 1px solid red;
    }

    [role='button'] {
      display: inline-block;
      padding: 0 4px;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    [role='link'] {
      cursor: pointer;
    }

    .breadcrumb .active {
      font-weight: bold;
    }
  </style>
</head>
<body>
<section>
  <form action="javascript:submit();">
    <div class="form-item">
      <span class="label">账号: </span>
      <div class="content">
        <input type="text">
      </div>
    </div>

    <div class="form-item">
      <span class="label">密码: </span>
      <div class="content">
        <input type="password">
      </div>
    </div>

    <div class="form-item">
      <span class="label">性别: </span>
      <div class="content">
        <select>
          <option value="1">男</option>
          <option value="2">女</option>
        </select>
      </div>
    </div>

    <div>
      <button type="button">确定</button>
    </div>
  </form>
</section>

<section>
  <button class="focus">focus button</button>
  <div role="button" tabindex="0" aria-label="test role button">role = button</div>
</section>

<section>
  <div class="breadcrumb" aria-label="Breadcrumb" role="navigation">
    <span role="link">首页</span> <span class="iconfont icon-arrow-right-bold"></span>
    <span role="link">列表</span> <span class="iconfont icon-arrow-right-bold"></span>
    <span role="link" class="active">详情</span>
  </div>
</section>

<script>
  function submit() {
    console.log('submit')
  }

  // type="button" 的按钮不会触发 form submit
  document.querySelector('button[type="button"]').addEventListener('keyup', e => {
    if (e.key === 'Enter') submit()
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>平滑滚动</title>
  <style>
    html, body {
      scroll-behavior: smooth;
    }
    main > div {
      min-height: 100px;
    }
  </style>
</head>
<body>
<main>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</main>
<footer>
  <a href="#">to top use css</a>
  <a href="javascript:void(0)" onclick="toTopUseScrollTo()">to top use scrollTo</a>
  <a href="javascript:void(0)" onclick="toTopUseScrollIntoView()">to top use scrollIntoView</a>
</footer>

<script>
  let divs = [...document.querySelectorAll('main>div')]
  let getColor = () => ~~(Math.random() * 256)
  divs.map(div => div.style.backgroundColor = `rgba(${getColor()},${getColor()},${getColor()},.2)`)

  function toTopUseScrollTo() {
    scrollTo({top: 0, behavior: 'smooth'})
  }

  function toTopUseScrollIntoView() {
    document.querySelector('main').scrollIntoView()
    // document.querySelector('main').scrollIntoView({behavior: 'smooth'});
  }
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>改变左侧宽度</title>
  <style>
    html, body {
      height: 100%;
    }

    main {
      overflow: hidden;
    }

    aside {
      width: 200px;
      height: 500px;
      float: left;
      border: 1px solid;
    }

    .content {
      overflow: hidden;
      float: left;
      height: 1000px;
    }
  </style>
</head>
<body>
<main>
  <aside>aside</aside>
  <div class="content">content</div>
</main>

<script src="../asset/js/utils.js"></script>
<script src="change-width.js"></script>
</body>
</html>

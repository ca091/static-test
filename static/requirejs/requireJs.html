<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>requireJs test</title>

<body>
<p>requireJs</p>

<!--require会默认的将data-main指定的js为根路径, 并且是异步加载, 在单个script的时候用-->
<!--<script src="js/require.js" data-main="js/requirePath.js" ></script>-->
<script src="js/require.js"></script>
<script>
  require(['js/requirePath'], function () {
    require(['jquery', 'rect', 'peo', '_'], function ($, rect, p) {
      $(function () {
        console.log('load finish')

        var r = rect.getInstance(50, 50)
        console.log(r.getC())

        console.log('p is ' + p)

        var result = _.map([1, 2, 3], function (num) {
          return num * 3
        })
        console.log(result)
      })

    })
  })
</script>
</body>
</html>

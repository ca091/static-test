<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>grid</title>
  <style>
    .wrapper {
      display: grid;
      /*fr: 可用空间的一等份，这些轨道会随着可用空间增长和收缩*/
      /*列轨道*/
      /*grid-template-columns: 200px 200px 200px;*/
      /*grid-template-columns: 200px 1fr 1fr;*/
      grid-template-columns: 200px repeat(2, 1fr);

      /*grid-template-rows: repeat(auto, 1fr 2fr);*/

      /*grid-auto-rows: 200px;*/
      /*行高：100px -> auto*/
      grid-auto-rows: minmax(100px, auto);
    }

    .wrapper > div {
      /*min-height: 100px;*/
      border: 1px solid lightblue;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div style="height: 300px;">5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  <div>16</div>
  <div>17</div>
  <div>18</div>
  <div>19</div>
  <div>20</div>
</div>
</body>
</html>

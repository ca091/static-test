<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>line-height</title>
  <style>
    .t {
      line-height: 1.3;
    }

    .t span {
      line-height: 1.5;
    }
  </style>
</head>
<body>
<h4>line-height 控制基线之间的距离，不会改变inline元素的高度</h4>
<div class="t">
  <span>hello</span>
  <span>你好</span>
</div>
</body>
</html>

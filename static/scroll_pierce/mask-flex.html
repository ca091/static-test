<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="鼠标落在遮照层上时，识别出的滚动区域错误">
  <title>遮照层阻止滚动－鼠标移到mask上部不滚动</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body>
<div class="flex inner">
  <nav>nav</nav>
  <div class="content">
    <div>这个div可以阻止h1的margin让body产生滚动条</div>
    <h1>h1</h1>
    <h1>h1</h1>
    <div class="info rel">
      <p>info</p>
      <div>
        <div class="mask"></div>
        <div class="mask-up abs">mask up</div>
      </div>
    </div>
    <h1>h1</h1>
    <h1>h1</h1>
    <label>
      <input type="text">
    </label>
    <div>这个div可以阻止h1的margin让body产生滚动条</div>
  </div>
</div>
<!--<div class="mask"></div>-->
<script>
  let elContent = document.querySelector('.content')

  // elContent.onmousewheel = function(e) {
  //   e.preventDefault()
  // }

  // scroll不能阻止
  elContent.addEventListener('scroll', e => {
    e.preventDefault()
    e.stopPropagation()
    return false
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>background</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    body {
      margin: 2vw;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 2vw;
      row-gap: 2vw;
    }
    body > div {
      height: 30.33vw;
    }
    #box-a {
      /* 默认 180deg */
      background: linear-gradient(#fb3 33%, #58a 0) left top / 100% 30px;
    }
    #box-b {
      /* to right = 90deg*/
      background: linear-gradient(to right, #fb3 33%, #58a 0) left top / 30px 100%;
    }
    #box-c {
      background: linear-gradient(
        45deg,
        #fb3 50%,
        #58a 0) left top / 30px 30px;
    }
    #box-d {
      background: linear-gradient(
        45deg,
        #fb3 25%,
        #58a 0, #58a 50%,
        #fb3 0, #fb3 75%,
        #58a 0) right top / 42px 42px;
    }
    #box-e {
      background: repeating-linear-gradient(
        60deg,
        #fb3, #fb3 30px,
        #58a 0, #58a 60px);
    }
    #box-f {
      background: #58a;
      background-image: repeating-linear-gradient(
        60deg,
        hsla(0,0%,100%,.1), hsla(0,0%,100%,.1) 30px,
        transparent 0, transparent 60px);
    }
    #box-g {
      background: #fff;
      background-image:
        linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 0),
        linear-gradient(rgba(200,0,0,.5) 50%, transparent 0);
      background-size: 30px 30px;
    }
    #box-h {
      background: #58a;
      background-image:
        linear-gradient(90deg, #fff 1px, transparent 0),
        linear-gradient(#fff 1px, transparent 0);
      background-size: 30px 30px;
    }
    #box-i {
      background: hsl(20, 40%, 90%);
      background-image:
        linear-gradient(90deg, #fb3 11px, transparent 0),
        linear-gradient(90deg, #ab4 23px, transparent 0),
        linear-gradient(90deg, #655 41px, transparent 0);
      background-size: 41px 100%, 61px 100%, 83px 100%;
    }
    #box-j {
      padding: 1em;
      border: 1em solid transparent;
      background: linear-gradient(#fff, #fff) padding-box,
        url("./bj.jpg") border-box 0 / cover;
    }
    #box-k {
      padding: 1em;
      border: 1em solid transparent;
      background: linear-gradient(#fff, #fff),
        repeating-linear-gradient(-45deg,
          red 0,
          red 20px,
          transparent 0,
          transparent 40px,
          #58a 0,
          #58a 60px,
          transparent 0,
          transparent 80px);
      background-size: cover;
      background-clip: padding-box, border-box;
      background-origin: border-box;
    }
    @keyframes ants {
      to {
        background-position: 100%;
      }
    }
    #box-l {
      padding: 1em;
      border: 1px solid transparent;
      background: linear-gradient(#fff, #fff) padding-box,
      repeating-linear-gradient(-45deg,
        #000 0,
        #000 25%,
        #fff 0,
        #fff 50%) 0 / .6em .6em;
      animation: ants 12s linear infinite;
    }
    #box-m {
      padding-top: 1em;
      border-top: .2em solid transparent;
      border-image: 100% 0 0 linear-gradient(90deg, currentColor 4em, transparent 0);
      background: lightyellow;
    }
  </style>
</head>
<body>
<div id="box-a">
  a 使用 linear-gradient 实现条纹背景
</div>
<div id="box-b">
  b 竖向
</div>
<div id="box-c">
  c 无法生成斜向条纹背景
</div>
<div id="box-d">
  d 斜向，使每个背景块儿无缝衔接
</div>
<div id="box-e">
  e 使用 repeating-linear-gradient 生成任意角度
</div>
<div id="box-f">
  f 使用 背景色叠加方式 生成同色系渐变
</div>
<div id="box-g">
  g 使用 背景色叠加方式 生成网格
</div>
<div id="box-h">
  h 使用 背景色叠加方式 生成
</div>
<div id="box-i">
  i 使用 大质数 生成随机条纹
</div>
<div id="box-j">
  j 使用 层叠背景 生成背景边框
</div>
<div id="box-k">
  k 使用 层叠背景 生成信封样式
</div>
<div id="box-l">
  l 使用 层叠背景 生成蚂蚁边框
</div>
<div id="box-m">
  m 使用 border-image 生成脚注
</div>
</body>
</html>

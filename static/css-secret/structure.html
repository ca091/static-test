<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>structure</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --gap: 8vw;
    }
    body {
      margin: var(--gap);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: var(--gap);
      row-gap: var(--gap);
    }
    body > div {
      height: calc((100vw - var(--gap) * 4) / 3);
      background: lightcoral;
    }
    #box-a {
      height: 100px;
      border-radius: 50%;
    }
    #box-b {
      height: 100px;
      border-radius: 50% / 100% 100% 0 0;
    }
    #box-c {
      height: 100px;
      border-radius: 100% 0 0 100% / 50%;
    }
    #box-d {
      height: 100px;
      border-radius: 100% 0 0 0;
    }
    #box-e {
      height: 100px;
      transform: skewX(-45deg);
    }
    #box-f {
      height: 100px;
      background: transparent;
    }
    #box-f::after {
      background: #58a;
      transform: skewX(-45deg);
      z-index: -1;
    }
    #box-g {
      transform: rotate(45deg);
      overflow: hidden;
    }
    #box-g > img {
      width: 100%;
      height: 100%;
      transform: rotate(-45deg) scale(1.42);
      object-fit: cover;
    }
    #box-h {
      background: transparent;
    }
    #box-h > img {
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      transition: 300ms clip-path;
    }
    #box-h > img:hover {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    #box-i {
      background: linear-gradient(-45deg, transparent 15px, #58a 0);
    }
    #box-j {
      background: linear-gradient(135deg, transparent 15px, #58a 0) top left,
      linear-gradient(-135deg, transparent 15px, #58a 0) top right,
      linear-gradient(-45deg, transparent 15px, #58a 0) right bottom,
      linear-gradient(45deg, transparent 15px, #58a 0) left bottom;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }
    #box-k {
      background: radial-gradient(circle at top left, transparent 15px, #58a 0) top left,
      radial-gradient(circle at top right, transparent 15px, #58a 0) top right,
      radial-gradient(circle at bottom right, transparent 15px, #58a 0) right bottom,
      radial-gradient(circle at bottom left, transparent 15px, #58a 0) left bottom;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }
    #box-l {
      border: 20px solid #58a;
      border-image: 1 url('data:image/svg+xml,\
        <svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a">\
          <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2" />\
        </svg>');
      /*background: #58a;*/
      background: radial-gradient(hsla(0, 0%, 100%, .2), transparent 75%) #58a;
      /*background: url("./bj.jpg");*/
      background-clip: padding-box;
      transition: all 300ms;
      box-sizing: border-box;
    }
    #box-l:hover {
      border-width: 0;
      padding: 20px;
    }
    #box-m {
      border-radius: 20px;
      corner-shape: bevel;
    }
  </style>
</head>
<body>
<div id="box-a">
  a 使用 border-radius 生成自适应椭圆
</div>
<div id="box-b">
  b 使用 border-radius 生成半椭圆
</div>
<div id="box-c">
  c 使用 border-radius 生成半椭圆
</div>
<div id="box-d">
  d 使用 border-radius 生成单个圆角
</div>
<div id="box-e">
  e 使用 transform skew 生成平行四边形
</div>
<div id="box-f" class="root-cover-box">
  f 使用 transform skew + ::after 生成内容不倾斜的平行四边形
</div>
<div id="box-g">
  <img src="./bj.jpg" alt="">
</div>
<div id="box-h">
  h 使用 clip-path 裁剪图片
  <img src="./bj.jpg" alt="">
</div>
<div id="box-i">
  i 使用 渐变背景 生成单个切角
</div>
<div id="box-j">
  j 使用 渐变背景 生成4个切角
</div>
<div id="box-k">
  k 使用 径向渐变背景 生成内凹圆角
</div>
<div id="box-l">
  l 使用 svg + border-image 生成切角;
  弊端：不能用图片当背景
</div>
<div id="box-m">
  m 切角未来
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直居中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .vh-modal {
      margin-bottom: 10px;
      border: 1px solid;
    }

    .vh-modal-5 {
      display: flex;
      height: 100px;
    }

    .vh-modal-5 > .vh-modal-content {
      margin: auto;
    }

    .vh-modal-3 {
      display: table;
      width: 100%;
      height: 100px;
    }

    .vh-modal-3 .vh-modal-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .vh-modal-3 .vh-modal-content {
      display: inline-block;
    }

    .vh-modal-1 {
      text-align: center;
      font-size: 0;
      height: 200px;
    }

    .vh-modal-1::before,
    .vh-modal-1 > .vh-modal-content {
      display: inline-block;
      vertical-align: middle;
      font-size: 14px;
    }

    .vh-modal-1::before {
      content: '';
      height: 100%;
    }
  </style>
</head>
<body>

<div class="vh-modal vh-modal-1">
  <div class="vh-modal-content">
    <h3 class="vh-modal-title">模态框</h3>
    <div class="vh-modal-body">body...</div>
    <div class="vh-modal-foot">
      <button class="btn btn-primary">确定</button>
    </div>
  </div>
</div>

<div class="vh-modal vh-modal-5">
  <div class="vh-modal-content">
    flex 垂直居中
  </div>
</div>

<div class="vh-modal vh-modal-3">
  <div class="vh-modal-cell">
    <div class="vh-modal-content">
      table-cell 方案
    </div>
  </div>
</div>

  <tr>
      <td style="text-align: center; vertical-align: middle;">
          类似于直接使用table布局
      </td>
  </tr>
</table>
-->
</body>
</html>

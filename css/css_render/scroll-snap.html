<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>scroll-snap</title>
  <style>
    body, ul {
      margin: 0;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    .direct-x {
      display: flex;
      width: 100dvw;
      height: 100dvh;
      overflow: auto;
      scroll-snap-type: x mandatory;
      display: none;
    }
    .direct-x li {
      flex: 0 0 100dvw;
      height: 100%;
      scroll-snap-align: center;
    }
    .direct-y {
      display: flex;
      flex-direction: column;
      width: 100dvw;
      height: 100dvh;
      overflow: auto;
      scroll-snap-type: y mandatory;
    }
    .direct-y li {
      width: 100dvw;
      flex: 0 0 100dvh;
      scroll-snap-align: center;
    }
  </style>
</head>
<body>
<ul class="direct-x">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<ul class="direct-y">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<script>
  let lis = Array.from(document.querySelectorAll('ul>li'))
  for (let li of lis) {
    li.style.backgroundColor = '#' + Math.floor(Math.random() * 0xffffff).toString(16)
  }
</script>
</body>
</html>

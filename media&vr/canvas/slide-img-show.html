<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片滑动对比</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .image-container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }

    .bottom-image {
      height: 100%;
      background: #f0f0f0;
      background-image: linear-gradient(45deg, #fff 25%, transparent 0, transparent 75%, #fff 0), linear-gradient(45deg, #fff 25%, transparent 0, transparent 75%, #fff 0);
      background-position: 0 0, 7.5px 7.5px;
      background-size: 15px 15px;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top-image {
      clip-path: inset(0 0 0 50%); /* 初始显示一半 */
    }
    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 10px;
      margin-left: -5px;
      background-color: blue;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
<div class="image-container">
  <div class="bottom-image"></div>
  <img src="../../asset/image/pg_test.jpeg" alt="顶层图片" class="top-image">
  <div class="slider" draggable="true"></div>
</div>

<script>
  const slider = document.querySelector('.slider');
  const topImage = document.querySelector('.top-image');
  const container = document.querySelector('.image-container');

  slider.addEventListener('dragstart', (e) => {
    e.dataTransfer.setDragImage(new Image(), 0, 0); // 隐藏拖拽影像
  });

  slider.addEventListener('drag', (e) => {
    if (e.clientX === 0) return; // 防止无效的拖拽事件
    const rect = container.getBoundingClientRect();
    let offsetX = e.clientX - rect.left;
    offsetX = Math.max(0, Math.min(offsetX, rect.width));
    const percentage = (offsetX / rect.width) * 100;

    slider.style.left = `${percentage}%`;
    topImage.style.clipPath = `inset(0 0 0 ${percentage}%)`;
  });

  slider.addEventListener('dragend', () => {
    // 拖拽结束时可以添加额外逻辑
  });
</script>
</body>
</html>
